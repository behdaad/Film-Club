{% extends 'mainTemplate.html' %}
{% load staticfiles %}

{% block main %}
    <div class="ui segment">
        <form id="edit_profile_form" class="ui form segment" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="field">
                <label for="first_name">First Name</label>
                <div class="ui left icon input">
                    <input id="first_name" type="text" name="first_name">
                </div>
            </div>
            <div class="field">
                <label for="last_name">Last Name</label>
                <div class="ui left icon input">
                    <input id="last_name" type="text" name="last_name">
                </div>
            </div>
            <div class="field">
                <label for="display_name">Display Name</label>
                <div class="ui left icon input">
                    <input id="display_name" type="text" name="display_name">
                </div>
            </div>
            <div class="field">
                <label for="old_password">Old Password</label>
                <div class="ui left icon input">
                    <input id="old_password" type="password" name="old_password">
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label for="new_password1">New Password</label>
                    <div class="ui left icon input">
                        <input id="new_password1" type="password" name="new_password1">
                    </div>
                </div>
                <div class="field">
                    <label for="new_password2">Repeat Password</label>
                    <div class="ui left icon input">
                        <input id="new_password2" type="password" name="new_password2">
                    </div>
                </div>
            </div>
            <div class="field">
                <label for="avatar">Avatar</label>
                <div class="ui left icon input">
                    <input id="avatar" type="file" name="avatar">
                </div>
            </div>
            <input type="submit" class="ui submit button">
        </form>
    </div>
{% endblock %}
